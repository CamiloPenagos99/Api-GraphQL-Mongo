type Query {
  hello: String
  test: String
  courses: [Course]
  course(id: ID!): Course
  
  #estudiantes
  students: [Student]
  student(id: ID!): Student
}

type Mutation {
  # agrega un nuevo curso al registro en DB
  addCourse(input: CourseInput): Course
  deleteCourse(_id: ID): Course
  updateCourse(_id: ID, course: CourseInput): Course

  #agregar estudiante
  addStudent(input: StudentInput): Student

  #agregar estudiante al curso

  addStudentToCourse(courseID: ID!, studentID: ID!): Course
}

type Course {
  _id: ID
  tutor: String
  descripcion: String
  valoracion: Int
  tema: String
  students: [Student]
  dept: departamento
}


input CourseInput {
  tutor: String
  descripcion: String
  valoracion: Int
  tema: String!
  dept: departamento
}


type Student {
  _id: ID
  name: String
  email: String
}

input StudentInput {
  name: String
  email: String
}

enum departamento{
  ingenieria
  contabilidad
  financiero
}